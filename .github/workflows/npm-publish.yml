name: Build and Deploy Angular Library

on:
  push:
    branches:
      - main  # Or your main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # shallow clone
      
      - name: Deepen Clone
        run: git fetch --unshallow

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Library
        run: npm run build sparkle-ui

      - name: Check if package.json was modified
        id: check_package_json_change
        run: echo "::set-output name=changed::$(if git diff --name-only HEAD^ HEAD | grep 'projects/sparkle-ui/package.json' >/dev/null; then echo 'true'; else echo 'false'; fi)"

      - name: Publish (if package.json changed)
        if: steps.check_package_json_change.outputs.changed == 'true' && github.ref == 'refs/heads/main'
        working-directory: ./projects/sparkle-ui
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # Your NPM token from secrets
