<h1>Divider</h1>

<app-property-viewer>
  <section>
    <h4>Orientation</h4>
    <p>
      Use the
      <code>&lt;sh-divider&gt;</code>
      element to visually separate sections. By default, it is horizontal.
    </p>
  </section>
  <section>
    <h4>Content</h4>
    <p>
      You can place text or icons inside the divider tags to create a divider with integrated content:
      <code>&lt;sh-divider&gt;OR&lt;/sh-divider&gt;</code>
      .
    </p>
  </section>
</app-property-viewer>

<app-previewer path="/dividers/examples/base-divider/base-divider" title="Base Divider">
  <app-base-divider class="example" />
</app-previewer>

<app-previewer path="/dividers/examples/text-divider/text-divider" title="Divider with Text">
  <app-text-divider class="example" />
</app-previewer>
