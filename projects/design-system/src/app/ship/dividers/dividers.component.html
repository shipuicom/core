<h1>Divider</h1>

<app-property-viewer>
  <section>
    <h4>Horizontal Divider</h4>
    <p>
      Use
      <code>&lt;sh-divider&gt;</code>
      to visually separate content sections.
    </p>
  </section>
  <section>
    <h4>Content in Divider</h4>
    <p>
      You can place content inside the divider tags, e.g.
      <code>&lt;sh-divider&gt;Text&lt;/sh-divider&gt;</code>
      .
    </p>
  </section>
</app-property-viewer>

<app-previewer path="/sh-divider/examples/base-divider/base-divider.component" title="Base Divider">
  <app-base-divider class="example" />
</app-previewer>

<app-previewer path="/sh-divider/examples/text-divider/text-divider.component" title="Divider with Text">
  <app-text-divider class="example" />
</app-previewer>
