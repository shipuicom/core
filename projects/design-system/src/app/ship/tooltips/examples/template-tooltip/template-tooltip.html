<button shButton [shTooltip]="richTooltip">
  <sh-icon>star</sh-icon>
  Rich Content
</button>

<!-- Template tooltip with rich content -->
<ng-template #richTooltip>
  <h4>Rich Tooltip</h4>
  <p>
    This tooltip contains
    <strong>formatted content</strong>
    with multiple elements.
  </p>
  <ul>
    <li>Feature 1</li>
    <li>Feature 2</li>
    <li>Feature 3</li>
  </ul>
</ng-template>

<sh-icon [shTooltip]="dynamicTooltip">help</sh-icon>

<!-- Template tooltip with dynamic content -->
<ng-template #dynamicTooltip>
  <sh-icon>info</sh-icon>
  <span>Dynamic content with icon</span>
</ng-template>

<button shButton [shTooltip]="actionTooltip">
  <sh-icon>question</sh-icon>
  Confirm Action
</button>

<!-- Template tooltip with action buttons -->
<ng-template #actionTooltip>
  <p>Would you like to proceed?</p>
  <div class="tooltip-actions">
    <button shButton size="small">Yes</button>
    <button shButton size="small" class="secondary">No</button>
  </div>
</ng-template>

<button shButton [shTooltip]="toggle() ? tooltipA : tooltipB">Changing Tooltip</button>

<ng-template #tooltipA>
  <div>Tooltip A</div>
</ng-template>

<ng-template #tooltipB>
  <div>Tooltip B</div>
</ng-template>
