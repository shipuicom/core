<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" />
<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" color="primary" />
<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" color="accent" />
<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" color="warn" />
<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" color="error" />
<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" color="success" />
<sh-checkbox [class.active]="active()" (click)="active.set(!active())" variant="raised" disabled />

<sh-checkbox variant="raised" color="primary">
  Checkbox with ngModel
  <input type="checkbox" [(ngModel)]="active" />
</sh-checkbox>

<sh-checkbox variant="raised" color="primary">
  Checkbox with input reactive forms {{ formCtrl.value }}
  <input type="checkbox" [formControl]="formCtrl" />
</sh-checkbox>
