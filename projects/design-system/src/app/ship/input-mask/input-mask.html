<h1>Input Mask</h1>

<app-property-viewer>
  <section>
    <h4>Enable Masking</h4>
    <p>
      Apply the
      <code>[shInputMask]</code>
      directive to an input element to enforce a specific format. You can pass a static mask string (e.g.,
      <code>"(00) 000-000"</code>
      ) or a custom formatting function.
    </p>
  </section>
</app-property-viewer>

  <app-base-input-mask class="example" />
</app-previewer>
