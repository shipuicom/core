<sh-menu [searchable]="true">
  <button shButton class="outlined">Open searchable menu</button>
  <ng-container menu>
    @for (item of filteredItems; track item.value) {
      <button (click)="select(item)" [class.selected]="selected === item.value">
        <p>
          hello world
          <br />
          {{ item.label }}
        </p>
      </button>
    }
  </ng-container>
</sh-menu>
