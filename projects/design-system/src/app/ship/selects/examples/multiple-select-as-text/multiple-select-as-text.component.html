<sh-select
  [options]="options()"
  label="value"
  value="value"
  [inlineSearch]="true"
  [selectMultiple]="true"
  [asText]="true"
  [asFreeText]="true"
  [freeTextTitle]="'Invite new user'"
  [optionTitle]="'Existing users'">
  <label>Favorite foods (multiple)</label>

  <input type="text" [(ngModel)]="selected" />
</sh-select>

<p>Selected: {{ selected() | json }}</p>
