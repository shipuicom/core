<div class="controls">
  <p>Controls</p>

  <div class="row">
    <sh-form-field>
      <label>Accept</label>
      <input type="text" [(ngModel)]="accept" />
    </sh-form-field>

    <sh-form-field>
      <label>Placeholder</label>
      <input type="text" [(ngModel)]="placeholder" />
    </sh-form-field>

    <sh-form-field>
      <label>Overlay Text</label>
      <input type="text" [(ngModel)]="overlayText" />
    </sh-form-field>

    <sh-checkbox class="primary raised" [class.active]="multiple()" (click)="multiple.set(!multiple())">
      Multiple
    </sh-checkbox>
  </div>
</div>

<div class="sandbox">
  <sh-file-upload
    [(files)]="files"
    [multiple]="multiple()"
    [accept]="accept()"
    [placeholder]="placeholder()"
    [overlayText]="overlayText()" />
</div>

<div class="files-list">
  <h4>Selected Files</h4>
  <ul>
    @for (file of files(); track file.name) {
      <li>{{ file.name }}</li>
    }
  </ul>
</div>
