<h1>Cards</h1>

<app-property-viewer>
  <section>
    <h4>Variants</h4>
    <p>
      Card variants can be set using the
      <code>variant</code>
      attribute. Available options:
      <b>type-a</b>
      ,
      <b>type-b</b>
      ,
      <b>type-c</b>
      , and
      <b>default</b>
      .
    </p>
  </section>
  <section>
    <h4>Toggle Card</h4>
    <p>
      Use
      <code>&lt;sh-toggle-card&gt;</code>
      for collapsible content. Use the
      <code>disableToggle</code>
      attribute or binding to keep the card open.
    </p>
  </section>
</app-property-viewer>

</div>
