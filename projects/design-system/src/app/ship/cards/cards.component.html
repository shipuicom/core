<h1>Cards</h1>

<app-property-viewer>
  <section>
    <h4>Types</h4>
    <p>
      Card types can be set through the class, e.g.
      <code>class="type-a"</code>
      .
      <br />
      Available types:
      <b>type-a</b>
      ,
      <b>type-b</b>
      ,
      <b>type-c</b>
      , and
      <b>default</b>
      (no class).
    </p>
  </section>
  <section>
    <h4>Toggle Card</h4>
    <p>
      Use
      <code>&lt;sh-toggle-card&gt;</code>
      for a card with collapsible content.
      <br />
      <b>disallowToggle</b>
      input disables toggling and keeps the card open.
    </p>
  </section>
</app-property-viewer>
