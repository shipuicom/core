<div class="controls">
  <p>Controls</p>
  <header>
    <div class="row">
      <!-- <sh-toggle [class.active]="isSmall()" class="primary raised" (click)="isSmall.set(!isSmall())">Small</sh-toggle> -->

      <sh-button-group class="small type-b">
        <button [class.active]="sizeClass() === ''" (click)="sizeClass.set('')">Normal</button>
        <button [class.active]="sizeClass() === 'small'" (click)="sizeClass.set('small')">Small</button>
        <button [class.active]="sizeClass() === 'xsmall'" (click)="sizeClass.set('xsmall')">XSmall</button>
      </sh-button-group>

      <sh-toggle [class.active]="isRotated()" class="primary raised" (click)="isRotated.set(!isRotated())">
        Rotated
      </sh-toggle>
      <sh-toggle [class.active]="isLoading()" class="primary raised" (click)="isLoading.set(!isLoading())">
        Loading
      </sh-toggle>
      <sh-toggle [class.active]="isDisabled()" class="primary raised" (click)="isDisabled.set(!isDisabled())">
        Disabled
      </sh-toggle>
      <sh-toggle [class.active]="isReadonly()" class="primary raised" (click)="isReadonly.set(!isReadonly())">
        Readonly
      </sh-toggle>
    </div>

    <div class="row">
      <sh-button-group class="small type-b">
        <button [class.active]="colorClass() === ''" (click)="colorClass.set('')">Default</button>
        <button [class.active]="colorClass() === 'primary'" (click)="colorClass.set('primary')">Primary</button>
        <button [class.active]="colorClass() === 'accent'" (click)="colorClass.set('accent')">Accent</button>
        <button [class.active]="colorClass() === 'warn'" (click)="colorClass.set('warn')">Warn</button>
        <button [class.active]="colorClass() === 'error'" (click)="colorClass.set('error')">Error</button>
        <button [class.active]="colorClass() === 'success'" (click)="colorClass.set('success')">Success</button>
      </sh-button-group>

      <sh-button-group class="small type-b">
        <button [class.active]="variationClass() === ''" (click)="variationClass.set('')">Default</button>
        <button [class.active]="variationClass() === 'simple'" (click)="variationClass.set('simple')">Simple</button>
        <button [class.active]="variationClass() === 'outlined'" (click)="variationClass.set('outlined')">
          Outlined
        </button>
        <button [class.active]="variationClass() === 'flat'" (click)="variationClass.set('flat')">Flat</button>
        <button [class.active]="variationClass() === 'raised'" (click)="variationClass.set('raised')">Raised</button>
      </sh-button-group>
    </div>
  </header>
</div>

<div class="sandbox">
  <button
    shButton
    [class]="exampleClass()"
    [class.loading]="isLoading()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly() ? true : null">
    <sh-icon>caret-down</sh-icon>
  </button>

  <button
    shButton
    [class]="exampleClass()"
    [class.loading]="isLoading()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly() ? true : null">
    <sh-icon>caret-down</sh-icon>
    Default
    <sh-icon>caret-down</sh-icon>
  </button>

  <button
    shButton
    [class]="exampleClass()"
    [class.loading]="isLoading()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly() ? true : null">
    <sh-icon>caret-down</sh-icon>
    Primary
  </button>

  <button
    shButton
    [class]="exampleClass()"
    [class.loading]="isLoading()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly() ? true : null">
    Primary
    <sh-icon>caret-down</sh-icon>
  </button>
</div>
