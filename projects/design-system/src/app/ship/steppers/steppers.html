<h1>Stepper</h1>

<sh-alert class="warn simple">
  We're currently investigating if we could merge
  <b>tabs</b>
  and
  <b>steppers</b>
  and if that would be beneficial
</sh-alert>

<app-property-viewer>
  <section>
    <h4>Colors</h4>
    <p>
      Stepper colors can be set through the class, e.g.
      <code>class="primary"</code>
      .
      <br />
      Available colors:
      <b>primary</b>
      ,
      <b>accent</b>
      ,
      <b>warn</b>
      ,
      <b>error</b>
      ,
      <b>success</b>
      , and
      <b>default</b>
      (no class).
    </p>
  </section>
</app-property-viewer>

<div class="sandbox-example">
  <app-previewer path="/steppers/examples/stepper-sandbox/stepper-sandbox" title="Sandbox" class="no-space">
    <app-stepper-sandbox />
  </app-previewer>
</div>

<div class="content">
  <h3>Variations</h3>

  <app-previewer path="/steppers/examples/default-stepper/default-stepper" title="Default Stepper">
    <app-default-steppers />
  </app-previewer>

  <app-previewer path="/steppers/examples/custom-stepper/custom-stepper" title="Custom Stepper">
    <app-custom-steppers />
  </app-previewer>

  <app-previewer path="/steppers/examples/router-stepper/router-stepper" title="Router Stepper">
    <app-router-steppers />
    <router-outlet></router-outlet>
  </app-previewer>
</div>
