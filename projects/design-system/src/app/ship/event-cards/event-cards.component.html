<h1>Event Cards</h1>

<app-property-viewer>
  <section>
    <h4>Variants</h4>
    <p>
      Event card variants can be set through the class ex
      <code>class="simple"</code>
      takes
      <b>simple</b>
      ,
      <b>outlined</b>
      ,
      <b>flat</b>
      and
      <b>raised</b>
    </p>
  </section>

  <section>
    <h4>Colors</h4>
    <p>
      Colors can be set through the class ex
      <code>class="primary"</code>
      takes
      <b>primary</b>
      ,
      <b>accent</b>
      ,
      <b>warn</b>
      ,
      <b>error</b>
      and
      <b>success</b>
    </p>
  </section>
</app-property-viewer>

<div class="sandbox-example">
  <app-previewer
    path="/event-cards/examples/event-card-sandbox/event-card-sandbox.component"
    title="Sandbox"
    class="no-space">
    <app-event-card-sandbox />
  </app-previewer>
</div>

<h3>Variations</h3>

<div class="content">

  <app-previewer path="/event-cards/examples/simple-event-card/simple-event-card.component" title="Simple">

  <app-previewer path="/event-cards/examples/outlined-event-card/outlined-event-card.component" title="Outlined">

  <app-previewer path="/event-cards/examples/flat-event-card/flat-event-card.component" title="Flat">
    <app-flat-event-card class="example" />
  </app-previewer>

  <app-previewer path="/event-cards/examples/raised-event-card/raised-event-card.component" title="Raised">

</div>
