<h3>
  WIP Blueprints
  <sh-toggle [class.active]="showAsDots()" (click)="showAsDots.set(!showAsDots())">Show as dots</sh-toggle>
</h3>

<section>
  <sh-blueprint [class.dots]="showAsDots()" [autoLayout]="true" [(nodes)]="nodes" (nodesChange)="onChange($event)">
    <button shButton class="small" (click)="addNewNode()">
      Add node
      <sh-icon>leaf</sh-icon>
    </button>
  </sh-blueprint>
</section>
