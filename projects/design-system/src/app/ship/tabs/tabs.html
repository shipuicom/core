<h1>Tabs</h1>

<app-property-viewer>
  <section>
    <h4>Colors</h4>
    <p>
      Tab colors can be set using the
      <code>color</code>
      attribute. Available options are:
      <b>primary</b>
      ,
      <b>accent</b>
      ,
      <b>warn</b>
      ,
      <b>error</b>
      , and
      <b>success</b>
      .
    </p>
  </section>
</app-property-viewer>

<div class="sandbox-example">
  <app-previewer path="/tabs/examples/tabs-sandbox/tabs-sandbox" title="Sandbox" class="no-space">
    <app-tabs-sandbox />
  </app-previewer>
</div>

<div class="content">
  <h3>Variations</h3>

  <app-previewer path="/tabs/examples/default-tabs/default-tabs" title="Default Tabs as buttons">
    <app-default-tabs />
  </app-previewer>

  <app-previewer path="/tabs/examples/custom-tabs/custom-tabs" title="Custom div element as Tabs">
    <app-custom-tabs />
  </app-previewer>

  <app-previewer class="align-start" path="/tabs/examples/router-tabs/router-tabs" title="Router Tabs">
    <app-router-tabs />

    <router-outlet></router-outlet>
  </app-previewer>
</div>
