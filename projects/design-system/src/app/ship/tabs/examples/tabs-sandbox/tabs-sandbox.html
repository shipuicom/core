<div class="controls">
  <p>Controls</p>
  <header>
    <div class="row">
      <sh-button-group class="small">
        <button [class.active]="colorClass() === ''" (click)="colorClass.set('')">Default</button>
        <button [class.active]="colorClass() === 'primary'" (click)="colorClass.set('primary')">Primary</button>
        <button [class.active]="colorClass() === 'accent'" (click)="colorClass.set('accent')">Accent</button>
        <button [class.active]="colorClass() === 'warn'" (click)="colorClass.set('warn')">Warn</button>
        <button [class.active]="colorClass() === 'error'" (click)="colorClass.set('error')">Error</button>
        <button [class.active]="colorClass() === 'success'" (click)="colorClass.set('success')">Success</button>
      </sh-button-group>
    </div>
  </header>
</div>

<div class="sandbox">
  <sh-tabs [color]="colorClass()">
    <button tab [class.active]="activeTab() === 'tab1'" (click)="activeTab.set('tab1')">
      <sh-icon>spinner</sh-icon>
      Tab 1
    </button>
    <button tab [class.active]="activeTab() === 'tab2'" (click)="activeTab.set('tab2')">
      <sh-icon>hand-palm</sh-icon>
      Tab 2
    </button>
    <button tab [class.active]="activeTab() === 'tab3'" (click)="activeTab.set('tab3')">
      <sh-icon>check</sh-icon>
      Tab 3
    </button>
  </sh-tabs>

  @let _activeTab = activeTab();

  <div class="tab-content">
    @if (_activeTab === 'tab1') {
      <app-tab [id]="_activeTab"></app-tab>
    } @else if (_activeTab === 'tab2') {
      <app-tab [id]="_activeTab"></app-tab>
    } @else if (_activeTab === 'tab3') {
      <app-tab [id]="_activeTab"></app-tab>
    }
  </div>
</div>
