<h1>Alerts</h1>

<app-property-viewer>
  <section>
    <h4>Variants</h4>
    <p>
      Alert variants can be set using the
      <code>variant</code>
      attribute. Valid options are:
      <b>simple</b>
      ,
      <b>outlined</b>
      ,
      <b>flat</b>
      , and
      <b>raised</b>
      .
    </p>
  </section>
  <section>
    <h4>Colors</h4>
    <p>
      Alert colors can be set using the
      <code>color</code>
      attribute. Valid options are:
      <b>primary</b>
      ,
      <b>accent</b>
      ,
      <b>warn</b>
      ,
      <b>error</b>
      , and
      <b>success</b>
      .
    </p>
  </section>
</app-property-viewer>

<div class="sandbox-example">
  <app-previewer path="/alerts/examples/alerts-sandbox/alerts-sandbox" title="Sandbox" class="no-space">
    <app-alerts-sandbox />

</div>
