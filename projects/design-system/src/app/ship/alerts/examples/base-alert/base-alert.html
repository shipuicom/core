<!-- Using attribute inputs -->
<sh-alert>Base alert</sh-alert>
<sh-alert color="primary">Primary alert</sh-alert>
<sh-alert color="accent">Accent alert</sh-alert>
<sh-alert color="warn">Warn alert</sh-alert>
<sh-alert color="error">Error alert</sh-alert>
<sh-alert color="success">Success alert</sh-alert>
<sh-alert color="success">
  Success alert
  <p>with a paragraph</p>
</sh-alert>

<sh-alert color="primary">
  Success alert
  <button shButton color="primary" variant="outlined" size="small">Button</button>
</sh-alert>

<sh-alert color="primary">
  Success alert
  <p>with a paragraph</p>
  <button shButton color="primary" variant="outlined" size="small">Button</button>
</sh-alert>
