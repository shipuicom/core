<h1>Spinner</h1>

<app-property-viewer>
  <section>
    <h4>Size & Thickness</h4>
    <p>
      Customize the spinner appearance using CSS variables:
      <code>--spinner-size</code>
      and
      <code>--spinner-thickness</code>
      .
    </p>
  </section>

  <section>
    <h4>Colors</h4>
    <p>
      Spinner colors can be set using the
      <code>color</code>
      attribute. Valid options are:
      <b>primary</b>
      ,
      <b>accent</b>
      ,
      <b>warn</b>
      ,
      <b>error</b>
      , and
      <b>success</b>
      .
    </p>
  </section>
</app-property-viewer>
