<div class="controls">
  <p>Controls</p>
  <header>
    <div class="row">
      <sh-toggle [class.active]="isSmall()" color="primary" variant="raised" (click)="isSmall.set(!isSmall())">
        Small
      </sh-toggle>
      <sh-toggle [class.active]="isSharp()" color="primary" variant="raised" (click)="isSharp.set(!isSharp())">
        Sharp
      </sh-toggle>
      <sh-toggle [class.active]="isDynamic()" color="primary" variant="raised" (click)="isDynamic.set(!isDynamic())">
        Dynamic coloring
      </sh-toggle>
    </div>

    <div class="row">
      @if (isDynamic()) {
        <div>
          <p>It's not great at colors to light, we're working on a better css based color algorithm.</p>
          <br />
          <sh-color-picker
            [renderingType]="'hsl'"
            [showDarkColors]="true"
            [selectedColor]="selectedColor()"
            (currentColor)="currentColor.set($event)" />
        </div>
      } @else {
        <sh-button-group class="small">
          <button [class.active]="colorClass() === ''" (click)="colorClass.set('')">Default</button>
          <button [class.active]="colorClass() === 'primary'" (click)="colorClass.set('primary')">Primary</button>
          <button [class.active]="colorClass() === 'accent'" (click)="colorClass.set('accent')">Accent</button>
          <button [class.active]="colorClass() === 'warn'" (click)="colorClass.set('warn')">Warn</button>
          <button [class.active]="colorClass() === 'error'" (click)="colorClass.set('error')">Error</button>
          <button [class.active]="colorClass() === 'success'" (click)="colorClass.set('success')">Success</button>
        </sh-button-group>

        <sh-button-group class="small">
          <button [class.active]="variationClass() === ''" (click)="variationClass.set('')">Default</button>
          <button [class.active]="variationClass() === 'simple'" (click)="variationClass.set('simple')">Simple</button>
          <button [class.active]="variationClass() === 'outlined'" (click)="variationClass.set('outlined')">
            Outlined
          </button>
          <button [class.active]="variationClass() === 'flat'" (click)="variationClass.set('flat')">Flat</button>
          <button [class.active]="variationClass() === 'raised'" (click)="variationClass.set('raised')">Raised</button>
        </sh-button-group>
      }
    </div>
  </header>
</div>

<div class="sandbox">
  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <sh-icon>circle</sh-icon>
  </sh-chip>

  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <span>Chip</span>
    <sh-icon>circle</sh-icon>
  </sh-chip>

  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <sh-icon>circle</sh-icon>
    <span>Chip</span>
  </sh-chip>

  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <sh-icon>circle</sh-icon>
    <span>Chip</span>
    <sh-icon>circle</sh-icon>
  </sh-chip>

  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <sh-icon>circle</sh-icon>
  </sh-chip>

  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <sh-icon>circle</sh-icon>
  </sh-chip>

  <sh-chip
    [color]="colorClass()"
    [variant]="variationClass()"
    [size]="sizeClass()"
    [sharp]="isSharp()"
    [dynamic]="isDynamic()"
    [style.--chip-c]="isDynamic() ? currentColor()?.hsl : undefined">
    <span>Chip</span>
  </sh-chip>
</div>
