<spk-sidenav [type]="sidenavType()" [(isOpen)]="isNavOpen">
  <ng-container sidenav-closed-topbar>
    <button spk-button class="stroked primary" (click)="toggleNav()">
      <spk-icon>compass</spk-icon>
    </button>
  </ng-container>

  <div sidenav>
    <header>
      <div>âœ¨ Sparkle UI</div>

      <button spk-button class="icon small" (click)="toggleBodyClass()">
        @if (isDarkMode()) {
          <spk-icon>sun</spk-icon>
        } @else {
          <spk-icon>moon</spk-icon>
        }
      </button>
    </header>

    <spk-list class="base-level-20">
      <h3 title>Design system</h3>

      <spk-button-group>
        <button [class.active]="sidenavType() === ''" (click)="sidenavType.set('')">Default</button>
        <button [class.active]="sidenavType() === 'overlay'" (click)="sidenavType.set('overlay')">Overlay</button>
        <button [class.active]="sidenavType() === 'simple'" (click)="sidenavType.set('simple')">Simple</button>
      </spk-button-group>

      <!-- <button
        spk-action-item
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">spinner</spk-icon>
        Design system
      </button> -->

      <button
        spk-action-item
        routerLink="/colors"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Colors
      </button>

      <button
        spk-action-item
        routerLink="/typography"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Typography
      </button>

      <h3 title>Sparkle Components</h3>

      <button
        spk-action-item
        routerLink="/spk-expansion-panel"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">spinner</spk-icon>
        Sparkle Expansion Panel / Accordion
      </button>

      <button
        spk-action-item
        routerLink="/spk-datepicker"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">spinner</spk-icon>
        Sparkle Datepicker
      </button>

      <button
        spk-action-item
        routerLink="/spk-file-upload"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">hand-palm</spk-icon>
        Sparkle File Upload
      </button>

      <button
        spk-action-item
        routerLink="/spk-tabs"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Sparkle Tabs
      </button>

      <button
        spk-action-item
        routerLink="/spk-dialog"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Sparkle Dialog
      </button>

      <button
        spk-action-item
        routerLink="/spk-popover"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Sparkle Popover
      </button>

      <button
        spk-action-item
        routerLink="/spk-table"

        <spk-icon class="spk-primary">check</spk-icon>

      </button>

      <button

      <button

      <button

      <button

      <button
        spk-action-item

      <button

      <button

      <h3 title>Material Components</h3>
      <button

        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Buttons
      </button>

      <button spk-action-item routerLink="/chips" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">spinner</spk-icon>
        Chips
      </button>

      <button
        spk-action-item
        routerLink="/loaders"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>

      </button>

      <button spk-action-item routerLink="/menus" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">check</spk-icon>
        Menus
      </button>

      <button
        spk-action-item
        routerLink="/expansion-panel"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
        <spk-icon class="spk-primary">spinner</spk-icon>

      </button>

      <button
        spk-action-item

      <button

  <router-outlet />
