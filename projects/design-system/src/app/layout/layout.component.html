<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <header>
      <div>âœ¨ Sparkle UI</div>

      <button mat-stroked-button class="small" (click)="toggleBodyClass()">
        @if (isDarkMode()) {
          <mat-icon>sun</mat-icon>
        } @else {
          <mat-icon>moon</mat-icon>
        }
      </button>
    </header>

    <mat-action-list class="variant-a">
      <h3>Design system</h3>

      <button
        mat-list-item
        routerLink="/"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>circle</mat-icon>
        Design system
      </button>

      <button
        mat-list-item
        routerLink="/colors"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>circle</mat-icon>
        Colors
      </button>

      <button
        mat-list-item
        routerLink="/typography"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Typography
      </button>

      <button
        mat-list-item
        routerLink="/buttons"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Buttons
      </button>

      <button
        mat-list-item
        routerLink="/chips"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Chips
      </button>

      <button
        mat-list-item
        routerLink="/loaders"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Loaders
      </button>

      <button
        mat-list-item
        routerLink="/menus"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Menus
      </button>

      <button
        mat-list-item
        routerLink="/expansion-panel"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Expansion panel
      </button>

      <button
        mat-list-item
        routerLink="/snackbar"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Snackbar
      </button>

      <button
        mat-list-item
        routerLink="/form-fields"
        routerLinkActive="mdc-list-item--selected"
        [routerLinkActiveOptions]="{ exact: true }">
        Form fields
      </button>
    </mat-action-list>
  </mat-drawer>

  <mat-drawer-content>
    <main>
      <router-outlet />
    </main>
  </mat-drawer-content>
</mat-drawer-container>
