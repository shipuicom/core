<spk-sidenav>
  <div sidenav>
    <header>
      <div>âœ¨ Sparkle UI</div>

      <button mat-stroked-button class="small" (click)="toggleBodyClass()">
        @if (isDarkMode()) {
          <spk-icon>sun</spk-icon>
        } @else {
          <spk-icon>moon</spk-icon>
        }
      </button>
    </header>

      <button
