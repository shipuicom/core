<spk-table [data]="dataSource()" [class]="type()">
  <tr>
    @for (col of displayedColumns(); track col) {
      <th spkResize>{{ col }}</th>
    }
  </tr>

  @for (row of dataSource(); track $index) {
    <tr>
      @for (col of displayedColumns(); track col) {
        <td>{{ row[col] }}</td>
      }
    </tr>
  }

  <div table-no-rows>No data available</div>
</spk-table>
