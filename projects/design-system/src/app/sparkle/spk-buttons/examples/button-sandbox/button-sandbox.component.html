<div class="controls">
  <p>Controls</p>
  <header>
    <div class="row">
      <spk-toggle [class.active]="isSmall()" class="primary raised" (click)="isSmall.set(!isSmall())">Small</spk-toggle>
      <spk-toggle [class.active]="isRotated()" class="primary raised" (click)="isRotated.set(!isRotated())">
        Rotated
      </spk-toggle>
      <spk-toggle [class.active]="isLoading()" class="primary raised" (click)="isLoading.set(!isLoading())">
        Loading
      </spk-toggle>
      <spk-toggle [class.active]="isDisabled()" class="primary raised" (click)="isDisabled.set(!isDisabled())">
        Disabled
      </spk-toggle>
      <spk-toggle [class.active]="isReadonly()" class="primary raised" (click)="isReadonly.set(!isReadonly())">
        Readonly
      </spk-toggle>
    </div>

    <div class="row">
      <spk-button-group class="small">
        <button [class.active]="colorClass() === ''" (click)="colorClass.set('')">Default</button>
        <button [class.active]="colorClass() === 'primary'" (click)="colorClass.set('primary')">Primary</button>
        <button [class.active]="colorClass() === 'accent'" (click)="colorClass.set('accent')">Accent</button>
        <button [class.active]="colorClass() === 'warn'" (click)="colorClass.set('warn')">Warn</button>
        <button [class.active]="colorClass() === 'error'" (click)="colorClass.set('error')">Error</button>
        <button [class.active]="colorClass() === 'success'" (click)="colorClass.set('success')">Success</button>
      </spk-button-group>

      <spk-button-group class="small">
        <button [class.active]="variationClass() === ''" (click)="variationClass.set('')">Default</button>
        <button [class.active]="variationClass() === 'simple'" (click)="variationClass.set('simple')">Simple</button>
        <button [class.active]="variationClass() === 'outlined'" (click)="variationClass.set('outlined')">
          Outlined
        </button>
        <button [class.active]="variationClass() === 'flat'" (click)="variationClass.set('flat')">Flat</button>
        <button [class.active]="variationClass() === 'raised'" (click)="variationClass.set('raised')">Raised</button>
      </spk-button-group>
    </div>
  </header>
</div>

<div class="sandbox">
  <button
    spk-button
    [class]="exampleClass()"
    [class.loader]="isLoading()"
    [class.small]="isSmall()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly()">
    <spk-icon>caret-down</spk-icon>
  </button>

  <button
    spk-button
    [class]="exampleClass()"
    [class.loader]="isLoading()"
    [class.small]="isSmall()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly()">
    <spk-icon>caret-down</spk-icon>
    Default
    <spk-icon>caret-down</spk-icon>
  </button>

  <button
    spk-button
    [class]="exampleClass()"
    [class.loader]="isLoading()"
    [class.small]="isSmall()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly()">
    <spk-icon>caret-down</spk-icon>
    Primary
  </button>

  <button
    spk-button
    [class]="exampleClass()"
    [class.loader]="isLoading()"
    [class.small]="isSmall()"
    [class.rotated-icon]="isRotated()"
    [disabled]="isDisabled()"
    [attr.readonly]="isReadonly()">
    Primary
    <spk-icon>caret-down</spk-icon>
  </button>
</div>
