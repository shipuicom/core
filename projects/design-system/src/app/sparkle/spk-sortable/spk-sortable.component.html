<spk-list spkSortable (afterDrop)="reorderTodo($event)">
  @for (todo of todos(); track $index) {
    <div action [attr.draggable]="true" [class.active]="todo.done" (click)="toggleTodo($index)">
      <spk-icon sort-handle>dots-six</spk-icon>

      {{ todo.title }}

      <spk-checkbox [class.active]="todo.done" class="primary raised" />
    </div>
  }
</spk-list>
