<spk-menu [searchable]="true">
  <button spk-button class="outlined">Open searchable menu</button>
  <ng-container menu>
    @for (item of filteredItems; track item.value) {
      <button (click)="select(item)" [class.selected]="selected === item.value">
        {{ item.label }}
      </button>
    }
  </ng-container>
</spk-menu>
