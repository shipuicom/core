<spk-menu>
  <button spk-button class="outlined">Open menu</button>
  <ng-container menu>
    @for (item of menuItems; track item.value) {
      <button (click)="select(item)" [class.selected]="selected() === item.value">
        <spk-icon>circle</spk-icon>
        {{ item.label }}
        <span suffix>{{ item.hotkey }}</span>
      </button>
    }
  </ng-container>
</spk-menu>
