<section>
  <h3>Menu example</h3>

  <div class="wrap">
    <spk-menu>
      <button spk-button class="outlined">Open menu</button>

      <ng-container menu>
        <div spk-menu-title>Section 1</div>
        <button spk-menu-item (click)="fireHello()">
          <spk-icon>circle</spk-icon>
          Item 1
          <span suffix>⌘O</span>
        </button>
        <button spk-menu-item (click)="fireHello()">
          <spk-icon>circle</spk-icon>
          Item 2
          <span suffix>⌘K</span>
        </button>
        <spk-divider />
        <button spk-menu-item (click)="fireHello()" disabled>
          <spk-icon>circle</spk-icon>
          Item 3
          <span suffix>⌘L</span>
        </button>
      </ng-container>
    </spk-menu>
  </div>
