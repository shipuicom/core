<section>
  <h3>Basic</h3>

  <pre>
    search: {{ this.search() }}
    inputCtrl: {{ inputCtrl.value }}
    inputSearchCtrl: {{ inputSearchCtrl.value }}
  </pre>
  <spk-icon>x-circle</spk-icon>
  <spk-icon>magnifying-glass</spk-icon>

  <spk-select>
    <label for="search">Search</label>
    <input type="search" id="search" tabindex="1" placeholder="Search..." [formControl]="inputSearchCtrl" />

    <ng-container options>
      @for (food of localFilteredFoods(); track $index) {
        <option [value]="food.value">{{ food.label }} - ({{ $index }})</option>
      }
    </ng-container>
  </spk-select>

  <spk-select [onlyOptionsAllowed]="true">
    <input type="search" tabindex="2" placeholder="Search..." [formControl]="inputSearchCtrl2" />

    <ng-container options>
      @for (food of otherFilteredFoods(); track $index) {
        <option [value]="food.value">{{ food.label }} - ({{ $index }})</option>
      }
    </ng-container>
  </spk-select>

  <spk-select [displayFn]="displayFn(foods())" (inputValueChange)="valueChange($event)">
    <input type="text" placeholder="Select an option..." [formControl]="inputCtrl" />

    <ng-container options>
      @for (food of foods(); track $index) {
        <option [value]="food.value">{{ food.label }} - ({{ $index }})</option>
      }
    </ng-container>
  </spk-select>
