<div class="controls">
  <p>Controls</p>
  <header>
    <div class="row">
      <spk-button-group class="small">
        <button [class.active]="colorClass() === ''" (click)="colorClass.set('')">Default</button>
        <button [class.active]="colorClass() === 'primary'" (click)="colorClass.set('primary')">Primary</button>
        <button [class.active]="colorClass() === 'accent'" (click)="colorClass.set('accent')">Accent</button>
        <button [class.active]="colorClass() === 'warn'" (click)="colorClass.set('warn')">Warn</button>
        <button [class.active]="colorClass() === 'error'" (click)="colorClass.set('error')">Error</button>
        <button [class.active]="colorClass() === 'success'" (click)="colorClass.set('success')">Success</button>
      </spk-button-group>
    </div>
  </header>
</div>

<div class="sandbox">
  <spk-stepper [class]="stepperClass()">
    <div step [class.active]="activeStep() === 0" (click)="activeStep.set(0)">
      <spk-radio />
      Step 1
    </div>
    <div step [class.active]="activeStep() === 1" (click)="activeStep.set(1)">
      <spk-radio />
      Step 2
    </div>
    <div step [class.active]="activeStep() === 2" (click)="activeStep.set(2)">
      <spk-radio />
      Step 3
    </div>
  </spk-stepper>

  @let _activeStep = activeStep();

  <div class="step-content">
    @if (_activeStep === 0) {
      <div>Step 1 Content</div>
    } @else if (_activeStep === 1) {
      <div>Step 2 Content</div>
    } @else if (_activeStep === 2) {
      <div>Step 3 Content</div>
    }
  </div>
</div>
