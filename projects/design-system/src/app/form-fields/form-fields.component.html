<section>
  <h3>Simple form field</h3>

  <div class="example">
    <mat-form-field>
      <input matInput placeholder="Placeholder no label..." />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput placeholder="Placeholder..." />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput placeholder="Placeholder..." />
      <mat-icon fontIcon="circle" matPrefix />
      <mat-icon fontIcon="circle" matSuffix />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput [formControl]="disabledCtrl" placeholder="Placeholder..." />
      <mat-icon fontIcon="circle" matPrefix />
      <mat-icon fontIcon="circle" matSuffix />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput placeholder="Placeholder..." #input />
      <mat-hint>Hint</mat-hint>

      <mat-hint align="end">{{ input.value.length }}/10</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput placeholder="Placeholder with error ..." [formControl]="errorCtrl" />
      <mat-icon fontIcon="circle" matPrefix />
      <mat-icon fontIcon="circle" matSuffix />

      <mat-error>Write a message in this alert area</mat-error>

      <!-- <mat-hint align="end">{{ input.value.length }}/10</mat-hint> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput type="number" class="example-right-align" placeholder="0" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput [formControl]="disabledCtrl" type="number" placeholder="0" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Select
        <mat-icon fontIcon="question" />
      </mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
      <mat-icon fontIcon="caret-down" matSuffix />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Select
        <mat-icon fontIcon="question" />
      </mat-label>
      <mat-select [formControl]="disabledCtrl">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" [formControl]="disabledCtrl"></textarea>
    </mat-form-field>
  </div>

  <div class="example">
    <mat-form-field class="small">
      <input matInput placeholder="Placeholder no label..." />
    </mat-form-field>

    <mat-form-field class="small">
      <mat-label>
        Label
        <mat-icon fontIcon="question" />
      </mat-label>
      <input matInput placeholder="Placeholder..." />
    </mat-form-field>
  </div>
</section>
