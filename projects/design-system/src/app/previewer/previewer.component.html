<sh-card class="type-c">
  <sh-tabs class="primary">
    <h3 class="title">
      {{ title() }}
    </h3>

    <button tab [class.active]="view() === 'typescript'" (click)="toggleView('typescript')">
      <sh-icon>brackets-curly</sh-icon>
      Typescript
    </button>

    <button tab [class.active]="view() === 'styles'" (click)="toggleView('styles')">
      <sh-icon>paint-brush-broad</sh-icon>
      Styles
    </button>

    <button tab [class.active]="view() === 'markup'" (click)="toggleView('markup')">
      <sh-icon>code</sh-icon>
      Markup
    </button>
  </sh-tabs>

  <div class="description">
    <ng-content select="[description]" />
  </div>

  @if (view() !== '') {
    <div class="content">
      @defer (when (view() === 'typescript')) {
        <app-highlight-file [class.hidden]="view() !== 'typescript'" lang="ts" [path]="path()" />
      }

      @defer (when (view() === 'markup')) {
        <app-highlight-file [class.hidden]="view() !== 'markup'" lang="html" [path]="path()" />
      }

      @defer (when (view() === 'styles')) {
        <app-highlight-file [class.hidden]="view() !== 'styles'" lang="scss" [path]="path()" />
      }
    </div>
  }

  <div class="example-wrap">
    <ng-content />
  </div>
</sh-card>
