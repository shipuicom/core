<pre><code [class]="langClass()" #codeRef>{{ fileResource.value() }}</code></pre>

<button sh-button class="small simple" [class.error]="!copied()" [class.success]="copied()" (click)="copyToClipboard()">
  @if (copied()) {
    <sh-icon>check</sh-icon>
  } @else {
    <sh-icon>copy</sh-icon>
  }
</button>
