<div class="scroller" #scroller>
  <div class="container">
    @for (alert of alertHistory(); track $index) {
      <spk-alert
        #alerts
        [type]="alert.type"
        [id]="alert.id"
        [alertService]="alertService()"
        [style.transition-delay]="transitionDelay($index, true)"
        [class.spk-alert-animate-in]="alert.animateIn"
        [class.spk-alert-animate-out]="alert.animateOut"
        [class.spk-alert-is-hidden]="alertHistoryIsHidden() && !alert.isOpen">
        <div spk-alert-title>{{ alert.title }}</div>

        @if (alert.content) {
          <div spk-alert-content>
            {{ alert.content }}
          </div>
        }
      </spk-alert>
    }
  </div>
</div>
<div
  class="alert-tray"
  [class.alert-tray-is-hidden]="!alertHistoryIsHidden()"
  (mouseover)="this.onMouseOver()"
  (mouseout)="this.onMouseOut()">
  <spk-icon class="small">info</spk-icon>
</div>
