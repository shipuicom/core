<div class="sparkle-alert-item">
  <div #ref class="sparkle-alert-icon" [style.display]="!ref.children.length ? 'none' : 'block'">
    <ng-content select="[sparkle-alert-icon]"></ng-content>
  </div>

  @if (!ref.children.length) {
    <div class="sparkle-alert-icon">
      @switch (type()) {
        @case ('primary') {
          <mat-icon class="sparkle-alert-state-icon">info</mat-icon>
        }
        @case ('accent') {
          <mat-icon class="sparkle-alert-state-icon">info</mat-icon>
        }
        @case ('success') {
          <mat-icon class="sparkle-alert-state-icon">check-circle</mat-icon>
        }
        @case ('error') {
          <mat-icon class="sparkle-alert-state-icon">warning-octagon</mat-icon>
        }
        @case ('warning') {
          <mat-icon class="sparkle-alert-state-icon">warning</mat-icon>
        }
        @default {
          <mat-icon class="sparkle-alert-state-icon">question</mat-icon>
        }
      }
    </div>
  }

  <div class="sparkle-alert-title">
    <ng-content select="[sparkle-alert-title]"></ng-content>
    <ng-content></ng-content>
  </div>

  @if (id()) {
    <mat-icon class="sparkle-alert-close-icon" (click)="removeAlert()">plus</mat-icon>
  }

  <div class="sparkle-alert-content">
    <ng-content select="[sparkle-alert-content]"></ng-content>
  </div>
</div>
