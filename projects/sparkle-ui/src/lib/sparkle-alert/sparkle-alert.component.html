<div class="spk-alert-item">
  <div #ref class="spk-alert-icon" [style.display]="!ref.children.length ? 'none' : 'block'">
    <ng-content select="[spk-alert-icon]"></ng-content>
  </div>

  @if (!ref.children.length) {
    <div class="spk-alert-icon">
      @switch (type()) {
        @case ('primary') {
          <spk-icon class="spk-alert-state-icon">info</spk-icon>
        }
        @case ('accent') {
          <spk-icon class="spk-alert-state-icon">info</spk-icon>
        }
        @case ('success') {
          <spk-icon class="spk-alert-state-icon">check-circle</spk-icon>
        }
        @case ('error') {
          <spk-icon class="spk-alert-state-icon">warning-octagon</spk-icon>
        }
        @case ('warning') {
          <spk-icon class="spk-alert-state-icon">warning</spk-icon>
        }
        @default {
          <spk-icon class="spk-alert-state-icon">question</spk-icon>
        }
      }
    </div>
  }

  <div class="spk-alert-title">
    <ng-content select="[spk-alert-title]"></ng-content>
    <ng-content></ng-content>
  </div>

  @if (id()) {
    <spk-icon class="spk-alert-close-icon" (click)="removeAlert()">plus</spk-icon>
  }

  <div class="spk-alert-content">
    <ng-content select="[spk-alert-content]"></ng-content>
  </div>
</div>
